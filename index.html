<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style2.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Bozó</title>
</head>
<body>
    <div id="master">
        <h1>Marcador de Bozó 3.0 [beta]</h1>
        <div id="container">
            <div class="input-group">
                <input type="color" id="colorPicker" value="#ffffff">
                <input type="text" id="nomeJogador" placeholder="Digite o nome do jogador">
                <button id="btnAdicionar">OK</button>
            </div>
            <ul id="listaJogadores"></ul>
            <!-- Exemplo de como mostrar a quantidade total de jogadores -->
            <p id="totalJogadores">Total de Jogadores: 0</p>
          </div>
        <button id="start" class="button start">Jogar</button>
        <button id="newgame" class="button newgame" disabled="true">Novo Jogo</button>
        
        <p id="playerturn">Aguardando jogadores...</p>
        <div id="board">
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="one" placeholder="Às" disabled="true"></input>
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="full" placeholder="Full" disabled="true"></input>
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="four" placeholder="Quadra" disabled="true"></input>
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="two" placeholder="Duque" disabled="true"></input>
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="straight" placeholder="Seguida" disabled="true"></input>
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="five" placeholder="Quina" disabled="true"></input>
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="three" placeholder="Terno" disabled="true"></input>
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="square" placeholder="Quadrada" disabled="true"></input>
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="six" placeholder="Sena" disabled="true"></input>
            <input type="number" min="0" inputmode="numeric" autocomplete="off" class="board-number" id="general" placeholder="General" disabled="true"></input>
        </div>
        
        <button id="add" class="button add" disabled="true">Marcar</button>
        <button id="score" class="button score" disabled="true">Resultado</button>

        <br>
        <strong>Resultados:</strong> 
        <div id="results">             
            <div id="result"></div>            
        </div> 

    </div>
    <script src="src/javascript/script.js"></script>
</body>
</html>
