<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bozó</h1>
    
    <input id="player1" placeholder="Jogador 1"></input> <button id="name1" class="button name1">Pronto!</button><br>
    <br>
    <input id="player2" placeholder="Jogador 2"></input> <button id="name2" class="button name2">Pronto!</button><br>
    <br>
    <button id="newplayer" class="button newplayer">Adicionar Jogador</button>
    <button id="start" class="button start">Jogar</button>
    <button id="newgame" class="button newgame" disabled="true">Novo Jogo</button>
    <br>
    <p id="playerturn">Aguardando jogadores...</p>
    
    <input type="number" id="one" placeholder="Às" disabled="true"></input>
    <input type="number" id="two" placeholder="Duque" disabled="true"></input>
    <input type="number" id="three" placeholder="Terno" disabled="true"></input>
    <input type="number" id="full" placeholder="Full" disabled="true"></input>
    <input type="number" id="straight" placeholder="Seguida" disabled="true"></input>
    <input type="number" id="square" placeholder="Quadrada" disabled="true"></input>
    <input type="number" id="four" placeholder="Quadra" disabled="true"></input>
    <input type="number" id="five" placeholder="Quina" disabled="true"></input>
    <input type="number" id="six" placeholder="Sena" disabled="true"></input>
    <input type="number" id="general" placeholder="General" disabled="true"></input>
    <br>
    <br>
    <button id="add" class="button add">Marcar</button>
    <button id="score" class="button score" disabled="true">Resultado</button>

    <br><br>
    
    <strong>Resultados:</strong> 
    <div id="results">             
        <div id="result"></div>            
    </div> 


<script src="src/javascript/script.js"></script>
</body>
</html>
